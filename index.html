<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <title>Drogenlied</title>
</head>
  
<body style="height: 100vh; background-image: url('img/dancer.gif'), url('img/background.gif');">
  <audio id="audio" controls autoplay loop src="audio/drogenlied.mp3"></audio>
  <script>
      document.body.onclick = () => {
        const audio = document.querySelector('#audio');
        if (audio.paused) audio.play(); 
        else audio.pause();
      }
  </script>
</body>
  
</html>
